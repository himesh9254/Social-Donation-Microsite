<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#aboutGradient)" opacity="0.1"/>
  
  <!-- People helping illustration -->
  <g transform="translate(100, 80)">
    <!-- Person 1 -->
    <circle cx="50" cy="30" r="20" fill="#0ea5e9"/>
    <rect x="40" y="50" width="20" height="40" rx="10" fill="#0ea5e9"/>
    
    <!-- Person 2 -->
    <circle cx="120" cy="30" r="20" fill="#6366f1"/>
    <rect x="110" y="50" width="20" height="40" rx="10" fill="#6366f1"/>
    
    <!-- Helping hands -->
    <path d="M70 70 L100 70" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Heart symbol -->
    <path d="M85 50 Q90 45 95 50 Q100 55 95 60 Q90 65 85 60 Q80 55 85 50" fill="#ef4444"/>
  </g>
  
  <!-- Impact icons -->
  <g transform="translate(50, 200)">
    <!-- Education -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#0ea5e9" opacity="0.2"/>
    <text x="30" y="25" text-anchor="middle" fill="#0ea5e9" font-size="12" font-weight="bold">📚</text>
    
    <!-- Health -->
    <rect x="80" y="0" width="60" height="40" rx="8" fill="#6366f1" opacity="0.2"/>
    <text x="110" y="25" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="bold">🏥</text>
    
    <!-- Water -->
    <rect x="160" y="0" width="60" height="40" rx="8" fill="#22c55e" opacity="0.2"/>
    <text x="190" y="25" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold">💧</text>
    
    <!-- Community -->
    <rect x="240" y="0" width="60" height="40" rx="8" fill="#f59e0b" opacity="0.2"/>
    <text x="270" y="25" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="bold">🤝</text>
  </g>
</svg>

